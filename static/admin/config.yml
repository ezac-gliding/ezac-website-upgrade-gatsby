# For production:
backend:
  name: github
  repo: ezac-gliding/ezac-website-upgrade-gatsby
  branch: main
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

# For local dev:
# backend:
#   name: proxy
#   proxy_url: http://localhost:8081/api/v1

media_folder: static/assets
public_folder: assets

collections:
  - name: "glider"
    extension: "json"
    label: "Gliders"
    label_singular: "Glider"
    summary: "{{type}}-{{callsign}}"
    folder: "src/data/gliders"
    create: true
    slug: "{{id}}-{{slug}}"
    fields:
      - {label: "Manufacturer", name: "manufacturer", widget: "string"}
      - {label: "Type", name: "type", widget: "string"}
      - {label: "Callsign", name: "callsign", widget: "string"}
      - {label: "Blueprint", name: "blueprint", widget: "image", required: false}
      - {label: "Best Glide Ratio", name: "glide-ratio", widget: "number", required: true}
      - {label: "Wing Area", name: "wing-area", widget: "string", required: false}
      - {label: "Wing Aspect Ratio", name: "wing-aspect", widget: "string", required: false}
      - {label: "Fuselage Length", name: "fuselage-length", widget: "string", required: false}
      - {label: "Empty Weight", name: "empty-weight", widget: "string", required: false}
      - {label: "Max Speed", name: "max-speed", widget: "string", required: false}
      - {label: "Min Sink", name: "min-sink", widget: "string", required: false}
